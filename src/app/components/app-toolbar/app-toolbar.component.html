<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <div class="hzalign">
      <ion-title>{{ titulo }}</ion-title>
      <span 
        *ngIf="nomeUsuario || emailUsuario" 
        class="welcome-text">
        Bem vindo: {{ nomeUsuario ? nomeUsuario : emailUsuario }}</span>
    </div>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        Sair
      </ion-button>
      <ion-button (click)="alternarModoEscuro()">
        <ion-icon [name]="modoEscuroAtivo ? 'moon' : 'sunny'" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
