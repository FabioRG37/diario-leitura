<app-toolbar titulo="Editar Progresso"></app-toolbar>

<ion-content [@fadePage] class="ion-padding ion-justify-content-center">
  <ion-item *ngIf="livro?.volumeInfo?.pageCount; else inputPaginas">
    <ion-label position="stacked">Total de páginas</ion-label>
    <ion-input [value]="livro.volumeInfo.pageCount" readonly></ion-input>
  </ion-item>

  <ng-template #inputPaginas>
    <ion-item>
      <ion-label position="stacked">Total de páginas</ion-label>
      <ion-input [value]="totalPaginasDetectado" readonly></ion-input>
    </ion-item>
  </ng-template>



  <ion-grid>
    <ion-row>
      <ion-col size="3">
        <ion-item>
          <ion-label position="floating">Páginas lidas</ion-label>
          <ion-input type="number" [(ngModel)]="paginasLidas"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="3">
        <ion-button color="primary" class="ion-margin-top" (click)="salvarProgresso()">
          Salvar progresso
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
