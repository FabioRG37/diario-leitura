<app-toolbar title="Perfil"></app-toolbar>

<ion-content class="ion-padding">
  <ion-grid [fixed]="true">
    <ion-row class="ion-justify-content-center">
      <ion-col size="2">
        <div id="userImage">
          <ion-img  [src]="fotoURL" class="ion-margin-top"></ion-img>
        </div>
      </ion-col>
      <ion-col>
        <ion-row>
          <ion-col>
            <ion-item id="userName">
              <!-- <ion-label position="floating">Nome</ion-label> -->
              <ion-input [(ngModel)]="nome" placeholder="Nome"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-item>
            <ion-input type="password" [(ngModel)]="novaSenha" placeholder="Nova Senha"></ion-input>
          </ion-item>
        </ion-row>
      
        <ion-row>
          <ion-col>
            <ion-item>
              <!-- <ion-label>Foto</ion-label> -->
              <input type="file" (change)="uploadFoto($event)" placeholder="Foto" disabled title="Foto desativada." />
            </ion-item>
          </ion-col>
        </ion-row>
      
        <ion-row>
          <ion-col>
            <ion-button (click)="salvar()" class="ion-margin-top">Salvar</ion-button>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
