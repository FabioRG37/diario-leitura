<app-toolbar title="Conquistas"></app-toolbar>

<ion-content [fullscreen]="true" class="ion-padding" [@fadePage]>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button 
          fill="outline"
          color="danger" 
          class="ion-margin-top reset-btn" 
          (click)="resetarConquistas()"
          *ngIf="haConquistasMarcadas">
          Resetar Conquistas
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col  
        size="12" 
        sizeMd="6" 
        sizeLg="4" 
        *ngFor="let conquista of conquistas" 
        [@fadeIn]>
        <ion-card
          class="ion-align-items-center ion-justify-content-center" 
          [class.conquistada]="conquista.conquistada" 
          [class.nao-conquistada]="!conquista.conquistada">
          <ion-card-header class="ion-justify-content-center ion-align-items-center">
            <ion-card-title>
              <ion-icon
                [name]="conquista.conquistada ? 'trophy' : 'lock-closed'"
                [color]="conquista.conquistada ? 'success' : 'medium'"
                class="icon"
              ></ion-icon>
              {{ conquista.titulo }}
            </ion-card-title>
          </ion-card-header>

          <ion-card-content *ngIf="conquista.dataConquista">
            <p>Conquistado em: {{ conquista.dataConquista | date: 'dd/MM/yyyy HH:mm'}}</p>
            <p>{{ conquista.descricao }}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
