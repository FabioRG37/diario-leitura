<app-toolbar titulo="Metas de Leitura"></app-toolbar>

<ion-content class="ion-padding">
  <ion-button (click)="abrirModalCriarMeta()">Criar Nova Meta</ion-button>

  <ion-segment [(ngModel)]="filtro">
    <ion-segment-button value="ativas">
      <ion-label>Ativas</ion-label>
    </ion-segment-button>
    <ion-segment-button value="concluidas">
      <ion-label>Concluídas</ion-label>
    </ion-segment-button>
  </ion-segment>

  <ion-list>
    <ion-item-sliding *ngFor="let meta of metasFiltradas()">
      <ion-item>
        <ion-label>
          <h2>{{ meta.titulo }}</h2>
          <p>{{ meta.descricao }}</p>
          <p>Páginas lidas: {{ meta.paginasLidas }}/{{ meta.objetivoPaginas }}</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="primary" (click)="editarMeta(meta)">Editar</ion-item-option>
        <ion-item-option color="danger" (click)="deletarMeta(meta.id)">Excluir</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
