<ion-content [@fadePage] class="ion-padding">

        <ion-card>
          <ion-card-header>
            <ion-card-title>Total de livros na estante</ion-card-title>
          </ion-card-header>
          <ion-card-content>{{ totalLivros }}</ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="12" size-md="6" size-lg="4" class="ion-justify-content-between ion-align-items-center" [@fadeIn]>

          </ion-card-header>

        </ion-card>
      </ion-col>
      <ion-col size="12" size-md="6" size-lg="4" class="ion-justify-content-between ion-align-items-center" [@fadeIn]>
        <ion-card>

          </ion-card-header>

    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4" class="ion-justify-content-center ion-justify-content-between" [@fadeIn]>
        <ion-card>
          <ion-card-header>
            <ion-card-title>Tempo estimado de leitura</ion-card-title>
          </ion-card-header>
          <ion-card-content>{{ tempoEstimado }}</ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="12" size-md="6" size-lg="4" class="ion-justify-content-between ion-align-items-center" [@fadeIn]>

          </ion-card-header>

    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4" class="ion-justify-content-between ion-align-items-center" [@fadeIn]>
