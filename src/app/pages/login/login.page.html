<ion-header>
  <ion-toolbar>
    <ion-title>Login - Di√°rio de Leitura</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="login-container">
    <div class="login-box">
      <ion-item>
        <!-- <ion-label position="floating">Email</ion-label> -->
        <ion-input placeholder="Email" [(ngModel)]="email" type="email" required (keyup.enter)="login()"></ion-input>
      </ion-item>
    
      <ion-item>
        <!-- <ion-label position="floating">Senha</ion-label> -->
        <ion-input placeholder="Senha" [(ngModel)]="senha" type="password" required (keyup.enter)="login()"></ion-input>
      </ion-item>
    
      <div class="buttons-container">
        <ion-button (click)="login()" class="ion-margin-top">
          Entrar
        </ion-button>
      
        <ion-button fill="outline" routerLink="/criar-conta">
          Criar conta
        </ion-button>
      </div>
    </div>
  </div>
</ion-content>
